<!-- #1 -->
<div class="step__row step__2_columns mb-40">
    <div class="step_col">
        <div>
            <label for="first_name" class="fs_label">
                Имя <sup>*</sup>
                <input type="text" id="first_name" class="fs_input mt-10" placeholder="Имя">
            </label>
        </div>
        <div class="mt-20">
            <label for="last_name" class="fs_label">
                Фамилия <sup>*</sup>
                <input type="text" id="last_name" class="fs_input mt-10" placeholder="Фамилия">
            </label>
        </div>
    </div>
    <div class="step_col">
        <form enctype="multipart/form-data" action="" method="post">
            <label for="photo" class="fs_label">
                Фотография профиля <sup>*</sup>
                <div id="drop_zone" class="drop-zone mt-10">
                    <div class="drop-zone_placeholder flex gap-16">
                        <img src="./img/Icon/ic_add_files.svg" alt="">
                        <div>
                            <p class="drop-zone_title">Загрузите фотографию</p>
                            <p class="drop-zone_suptitle">1000x1000 пикселей, до 8 Мб</p>
                        </div>
                    </div>
                    <div class="preview-container"></div>
                </div>
                <input id="file_input" accept="image/*" type="file" multiple="" name="file">
            </label>
        </form>
    </div>
</div>
<!-- #2 -->
<div class="step__row mb-40">
    <div class="step_col">
        <label for="company_name" class="fs_label">
            Название компании <sup>*</sup>
            <input type="text" id="company_name" class="fs_input mt-10 w-100" placeholder="Название компании" />
        </label>
    </div>
</div>
<!-- #3 -->
<div class="step__row step__2_columns mt-40">
    <div class="step_col">
        <label for="name" class="fs_label currency__label">
            Тип инвестора <sup>*</sup>
            @@include('../../../blocks/tips.htm')

                <select name="basic[]" multiple="multiple" class="multiselect active" data-placeholder="Спрос" data-selectAll="true" data-listType="checkbox" >

                    <option value="var-project-3">Технопарк</option>

            </div>
        </label>
    </div>
    <div class="step_col">
        <label for="name" class="fs_label nowrap">
            <div class="fs_label mb-10">Бюджет на проект <sup>*</sup>
                @@include('../../../blocks/tips.htm')
            </div>
            <div class="flex aic gap-20 posr">
                <div class="flex aic gap-8 dollar__icon">
                    <span class="bef__input">От</span>
                    <input type="text" id="curr" class="fs_input minw-no" placeholder="0">
                </div>
                <div class="flex aic gap-8 dollar__icon">
                    <span class="bef__input">до</span>
                    <input type="text" id="curr" class="fs_input minw-no" placeholder="0">
                </div>
            </div>
        </label>
    </div>
</div>
